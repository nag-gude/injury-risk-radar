<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account - Injury Risk Radar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <a href="index.html">‚Üê Back</a>
      <section class="card">
        <h2>Create account</h2>
        <div id="register-alert" class="alert"></div>
        <form id="register-form">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />

          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />

          <label for="role">Role</label>
          <select name="role" id="role" required>
            <option value="athlete">Athlete</option>
            <option value="coach">Coach</option>
            <option value="parent">Parent</option>
          </select>

          <label for="sport">Sport</label>
          <input type="text" name="sport" id="sport" required />

          <label for="age_group">Age group</label>
          <input type="text" name="age_group" id="age_group" required />

          <label for="api-base">API base URL</label>
          <input type="text" name="api-base" id="api-base" />

          <button class="button primary" type="submit">Create account</button>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
